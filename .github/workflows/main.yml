name: Nonhande Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server # <--- MUITO IMPORTANTE: Define onde o código está

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json' # Local exato do lock

      - name: Install Dependencies
        run: npm install

      - name: Run Prisma Generate
        run: npx prisma generate

      - name: Build
        run: npm run build